<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubX - Subtitle Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="light-theme">

    <nav class="top-nav">
        <button id="lang-switcher" class="nav-button" title="Change Language">EN / FA</button>
    </nav>

    <header>
        <h1 id="theme-switcher" title="Click to toggle theme" data-key="appTitle">
            SubX | Subtitle Editor
        </h1>
    </header>

    <main>
        <div id="editor-toolbar">
            <button id="btn-new-line" class="toolbar-button" title="Add a new line"><i class="fas fa-plus"></i><span data-key="newLine">New</span></button>
            <button id="btn-delete-lines" class="toolbar-button" title="Delete selected lines"><i class="fas fa-trash"></i><span data-key="deleteLines">Delete</span></button>
            <button id="btn-merge-lines" class="toolbar-button" title="Merge selected lines"><i class="fas fa-compress-arrows-alt"></i><span data-key="mergeLines">Merge</span></button>
            <button id="btn-toggle-find" class="toolbar-button" title="Find and Replace"><i class="fas fa-search"></i><span data-key="findReplace">Find & Replace</span></button>
        </div>

        <div id="find-replace-panel" class="hidden">
            <div class="find-replace-grid">
                <input type="text" id="find-input" data-key-placeholder="findPlaceholder" placeholder="Find...">
                <button id="btn-find-next" data-key="findNext">Find Next</button>
                <input type="text" id="replace-input" data-key-placeholder="replacePlaceholder" placeholder="Replace with...">
                <button id="btn-replace" data-key="replace">Replace</button>
            </div>
            <div class="find-replace-options">
                <label><input type="checkbox" id="check-case-sensitive"> <span data-key="caseSensitive">Case sensitive</span></label>
            </div>
            <button id="btn-replace-all" data-key="replaceAll">Replace All</button>
            <button id="btn-close-find-replace" class="close-button" title="Close">&times;</button>
        </div>


        <div id="subtitle-grid-container">
            <table id="subtitle-table">
                <thead>
                    <tr>
                        <th class="col-select"><input type="checkbox" id="select-all-checkbox" title="Select All"></th>
                        <th class="col-number" data-key="colNumber">#</th>
                        <th class="col-start" data-key="colStart">Start Time</th>
                        <th class="col-end" data-key="colEnd">End Time</th>
                        <th class="col-duration" data-key="colDuration">Duration</th>
                        <th class="col-text" data-key="colText">Text</th>
                    </tr>
                </thead>
                <tbody id="subtitle-lines-body">
                    </tbody>
            </table>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
